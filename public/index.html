<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tmi</title>
    <link rel="icon" href="/icon-48.png">
    <link rel="manifest" href="/manifest">
    <meta name="theme-color" content="#3273dc">
    <link rel="icon" sizes="48x48" href="/icon-48.png">
    <link rel="icon" sizes="96x96" href="/icon-96.png">
    <link rel="icon" sizes="144x144" href="/icon-144.png">
    <link rel="icon" sizes="192x192" href="/icon-192.png">
    <link rel="icon" sizes="512x512" href="/icon-512.png">
    <link rel="apple-touch-icon" href="/icon-76.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/icon-76.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/icon-120.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/icon-152.png">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="csrf-token" content="">
    <style>
        .preloaderapp {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            background: #FFF;
            border-radius: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .mcbf {
            width: 300px;
            height: 200px;
            display: block;
            text-align: center;
            font-size: 1.5rem;
        }

        .cl {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3273dc;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            display: block;
        }

        .cbf {
            border: 3px solid transparent;
            border-top: 3px solid #3273dc;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            animation: spin 1s linear infinite;
            display: block;
            position: relative;
        }

        .cbf:before {
            content: "";
            position: absolute;
            top: 3px;
            left: 3px;
            right: 3px;
            bottom: 3px;
            border-radius: 50%;
            border: 3px solid transparent;
            border-top-color: #ff3860;
            -webkit-animation: spin 2s linear infinite;
            animation: spin 2s linear infinite;
        }

        .cbf:after {
            content: "";
            position: absolute;
            top: 9px;
            left: 9px;
            right: 9px;
            bottom: 9px;
            border-radius: 50%;
            border: 3px solid transparent;
            border-top-color: #20bc56;
            -webkit-animation: spin 1s linear infinite;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
    <link href="/css/app.css" rel="stylesheet">
</head>

<body>
    <div id="app">
        <div class="preloaderapp" ref="preloaderapp">
            <div class="cbf"></div>

        </div>
        <main-component></main-component>
        <v-dialog/>
    </div>

    <script src="/js/app.js"></script>
</body>

</html>
